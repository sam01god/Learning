<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Chat App</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background: #343a40;
            flex-direction: column;
        }

        .header {
            padding: 10px 5%;
            background: #212529;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(255, 255, 255);
        }

        .messages-area {
            height: 90%;
            min-height: 70vh;
            overflow-y: auto;
            padding: 4%;
            background: #c5c5c5;
            color: #999;
            padding-bottom: 10px;
        }

        .input-area {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #message-input {
            padding: 10px;
            width: 100%;
        }

        #send-btn {
            background-color: #000000;
            /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 24px;
        }

        .message.left {
            text-align: left;
            color: #000;
            font-size: 13px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
        }

        .message.right {
            text-align: right;
            color: #000;
            font-size: 13px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
        }

        .message .content {
            background: #28516e;
            border-radius: 0 15px 15px 15px;
            padding: 5px 10px 5px 12px;
            max-width: 80%;
            color: #fff;
            display: inline-block;
        }

        .chat_img {
            float: left;
            width: 11%;
            border-radius: 50%;
        }

        .chat_img img {
            width: 100%;
            border-radius: 50% !important;
        }

        img {
            border-radius: 50%;
        }

        .chat_ib {
            float: left;
            padding: 0 0 0 15px;
            width: 88%;
        }

        .chat_ib h5>a {
            font-size: 15px;
            color: #faf5f5;
            margin: 0 0 8px 0;
            text-decoration: none;
        }

        .chat_ib p {
            font-size: 12px;
            color: #989898;
            margin: auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-leave{
            font-weight: bolder;
        }
        .chat-header{
            color: #fff;
            font-weight: bolder;
        }
    </style>
</head>

                    {% for message in messages %}

                    {% endfor %}

<script>
    let message_send_btn = document.getElementById("send-btn");
    let message_input = document.getElementById("message-input");
    function send_message() {
        let message = message_input.value;
        if (message === "") {
            return;
        }
        message_input.value = "";
        fetch("{% url 'chatroom-ajax' other_user.id %}",
            {
                method: "POST",
                credentials: 'same-origin',
                headers: {
                    "Content-Type": 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(message)
            }
        ).then(e => e.json()).then(messages => {
            for (message of messages) {
                construct_message(message);
            }
        });
    }

    function load_messages() {
        fetch("{% url 'chatroom-ajax' other_user.id %}")
            .then(e => e.json())
            .then(messages => {
                console.log(messages)
                for (message of messages) {
                    construct_message(message);
                }
            })
    }

    function construct_message(message) {
        let messages_container = document.querySelector(".messages-area");
        let class_name = "left"
        if (message.sent) {
            class_name = "right"
        }
        let div = document.createElement("div");
        div.classList.add("message", class_name);
        div.innerHTML = 
        `<div class="sent-by">${message.sender}</div>
        <div class="content">${message.message}</div>`
        messages_container.appendChild(div);
        div.scrollIntoView()
    }
    message_send_btn.addEventListener('click', send_message);
    setInterval(load_messages, 1000);
    message_input.addEventListener("keypress", function(event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("send-btn").click();
        }
      });
</script>

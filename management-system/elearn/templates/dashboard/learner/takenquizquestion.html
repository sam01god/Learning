{% extends 'dashboard/learner/base.html' %}


{% block body %}

  <div class="container-fluid">
        <div class="row">
          <div class="col-11 mb-3">
          <div class="col-11 mb-3">
           

                <div id="content-wrapper" style="padding-top: 30px">
        <div class="container-fluid">
            <div class="card mb-3">
            
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
    <center><button class="btn btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i>
    Questions</button><br><br><br></center>

    {% if quiz %}
    {% for question in quiz.questions.all %}
    


        <div class="chat" style="width: 150%; background: white;">
            <p><b class="chat-content">{{ question|linebreaks }}</b></p>
            <!-- <small class="chat-date">Posted on {{ question.posted_at }}  by  {{ chat.user }}</small> -->
        </div>
    {% endfor %}

    {% else %}
    <h1 class="heading">No questions</h1><br>

    {% endif %}
    <!--
    <br><a href=""><button class="btn btn-outline-primary">New Message</button></a>
    -->
    <div class="col-sm-4"></div>
    </div>


                      </div>
                    </div>  
                  </div>

</div>



<div class="col-sm-2" style="color: red">
</div>

</div>
</div>


{% endblock body %}

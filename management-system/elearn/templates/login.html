<link href="{% static 'css/kye.css' %}" rel="stylesheet">
<style type="text/css">
  #bg {
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100%;
  }

  .pdding {
    padding-top: 300px
  }

  .title-header {
    color: white;
    text-transform: uppercase;
  }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/four/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/three/css/bootstrap.min.css' %}">

<!-- {% include 'nav.html' %} -->

<body id="bg">
  <div class="container-fluid">
    <div class="row pdding">
      <div class="col-sm-4"></div>

      <div class="col-sm-6">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="filter"></div>
          <div class="container bg-dark">
            <center>
              <h4 class="title-header">
                Login</h4>
            </center>
            <br>
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              
              <label class="text-white">Username</label><br>
              <input type="text" name="username" required="Fill Username" style="background-color: white"><br>
              <label class="text-white">Password</label><br>
              <input type="password" name="password" required="Fill Password" style="background-color: white"><br>
              <button>Sign in</button>
            </form>
            <div class="card-footer">
              <div class="d-flex justify-content-center">
                <div class="messages">
                  {% for message in messages %}
                  <a class="alert alert-success" style="color:red;"> {{ message }}</a>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</body>
</html>
